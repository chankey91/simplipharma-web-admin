# Nginx Configuration for SimpliPharma Admin Panel
# File: /etc/nginx/sites-available/simplipharma-admin
# 
# To install:
# 1. sudo cp nginx-simplipharma-admin.conf /etc/nginx/sites-available/simplipharma-admin
# 2. sudo ln -s /etc/nginx/sites-available/simplipharma-admin /etc/nginx/sites-enabled/
# 3. sudo nginx -t
# 4. sudo systemctl reload nginx

server {
    listen 8085;
    server_name 103.230.227.5;
    
    # Document root - where the built static files are located
    root /var/www/simplipharma-admin/current;
    index index.html;
    
    # Logging
    access_log /var/log/nginx/simplipharma-admin-access.log;
    error_log /var/log/nginx/simplipharma-admin-error.log;
    
    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json 
               application/xml image/svg+xml;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Cache static assets (CSS, JS, images, fonts)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|otf|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Don't cache HTML files (for app updates)
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }
    
    # SPA routing - serve index.html for all routes
    # This is crucial for React Router to work properly
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Deny access to hidden files (except .well-known for Let's Encrypt)
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to backup and source files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

